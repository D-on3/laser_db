{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-3">Generate API Key</h2>
        <p>Click the button below to generate your API key:</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-success" type="submit">Generate API Key</button>
        </form>
    </div>
{% endblock %}
