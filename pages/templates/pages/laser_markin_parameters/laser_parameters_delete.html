{% extends 'base.html' %}

{% block content %}
    <h1>Delete Laser Marking Parameters</h1>
    <p>Are you sure you want to delete the marking parameters?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'pages:laser_marking_parameters_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
