{% extends 'base.html' %}

{% block content %}
    <h1>Search Laser Marking Parameters by Color</h1>
    <form method="post">
        {% csrf_token %}
        <label for="color">Select a color:</label>
        <input type="color" name="color" id="color">
        <button type="submit">Search</button>
    </form>

    {% if parameters_with_color %}
    <h2>Parameters with Color: {{ color }}</h2>
    <ul>
        {% for parameter in parameters_with_color %}
            <li>{{ parameter }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
