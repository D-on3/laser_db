{% extends 'base.html' %}

{% block content %}
    <h1>Delete Laser Source</h1>
    <p>Are you sure you want to delete "{{ laser_source.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'pages:laser_source_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
