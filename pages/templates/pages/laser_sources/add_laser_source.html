{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Add New Laser Source</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Laser Source</button>
            </form>
        </div>
    </div>
{% endblock %}
