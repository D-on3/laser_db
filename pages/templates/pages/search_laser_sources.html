{% extends "base.html" %}

{% block content %}
<form method="get" action="{% url 'pages:search_laser_sources' %}">
    <!-- Color picker input field -->
    <input type="text" id="color-picker" name="color" value="#ff0000">
    <button type="submit">Search</button>
</form>

<!-- Include Pickr script -->
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@latest"></script>
<script>
    // Initialize Pickr
    const pickr = Pickr.create({
        el: '#color-picker',
        theme: 'classic',
        comparison: false,
        default: '#ff0000',
        components: {
            preview: true,
            opacity: false,
            hue: true,
            interaction: {
                hex: true,
                rgba: true,
                hsva: false,
                input: true,
                clear: false,
                save: true,
            },
        },
    });
</script>
{% endblock %}
