{% extends 'base.html' %}

{% block content %}
  <h2>Delete Machine</h2>
  <p>Are you sure you want to delete '{{ machine.name }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'pages:machine_detail' machine.pk %}">No, Cancel</a>
{% endblock %}
