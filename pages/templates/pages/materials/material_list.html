{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>List of Materials</h1>
            <a href="{% url "pages:add_material" %}" class="btn btn-primary">Add Material</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materials %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ material.name }}</td>
                        <td>{{ material.description }}</td>
                        <td>
                            <a href="{% url 'pages:update_material' material.pk %}" class="btn btn-primary">Update</a>
                            <form method="post" action="{% url 'pages:delete_material' material.pk %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
