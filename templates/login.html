{% extends 'base.html' %}

{% block content %}
  <h2>User Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account yet? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
