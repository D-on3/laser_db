{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Laser Parameters</h2>
    <ul>
        {% for laser_parameter in laser_parameters %}
        <li>{{ laser_parameter }}</li>
        {% empty %}
        <li>No laser parameters found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_laser_parameter' %}">Add Laser Parameter</a>
{% endblock %}
