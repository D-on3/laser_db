{% extends 'base.html' %}

{% block title %}Data Visualization{% endblock %}

{% block content %}
    <h1>Data Visualization</h1>
    <div id="chart"></div>

    <script>
        // Generate data for visualization
        var outcomes = {{ outcomes|safe }};
        var counts = {{ counts|safe }};

        // Create a bar chart
        var data = [{
            x: outcomes,
            y: counts,
            type: 'bar'
        }];

        var layout = {
            title: 'Distribution of Laser Parameters by Color Outcome',
            xaxis: { title: 'Color Outcome' },
            yaxis: { title: 'Parameter Count' }
        };

        Plotly.newPlot('chart', data, layout);
    </script>
{% endblock %}
