{% extends 'base.html' %}

{% block title %}Delete Laser Parameter{% endblock %}

{% block content %}
    <h1>Delete Laser Parameter</h1>

    <p>Are you sure you want to delete this laser parameter?</p>
    <p>{{ laser_parameter }}</p>

    <form method="post" action="{% url 'delete_laser_parameter' laser_parameter.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
