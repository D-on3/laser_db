{% extends 'base.html' %}

{% block content %}
  <h2>Author List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      {% for author in authors %}
      <tr>
        <td>{{ author.name }}</td>
        <td>{{ author.title }}</td>
        <td>{{ author.year }}</td>
      </tr>
    {% empty %}
      <li>No authors found.</li>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
