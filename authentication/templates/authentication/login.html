{% extends 'base.html' %}

{% block content %}
<div class="login-box">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" id="username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" id="password" required>
      <label>Password</label>
    </div>
    <button type="submit" class="login-button">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
</div>
{% endblock %}
