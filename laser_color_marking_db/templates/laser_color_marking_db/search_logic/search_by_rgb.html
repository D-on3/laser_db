{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Search Laser Marking Parameters by RGB</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    {% if results %}
        <h2>Search Results</h2>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
