{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Profile Deletion</h2>
  <p>Are you sure you want to delete your profile?</p>
  <form method="post" action="{% url 'account:delete_profile_complete' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <p><a href="{% url 'account:profile' %}">Cancel</a></p>
{% endblock %}
