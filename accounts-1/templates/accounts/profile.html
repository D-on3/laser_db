{% extends 'base.html' %}

{% block content %}
  <h2>Your Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>First Name:</strong> {{ user.first_name }}</p>
  <p><strong>Last Name:</strong> {{ user.last_name }}</p>
  <p><a href="{% url 'account:change_password' %}">Change Password</a></p>
  <p><a href="{% url 'account:change_email' %}">Change Email</a></p>
  <p><a href="{% url 'account:change_profile' %}">Change Profile</a></p>
  <p><a href="{% url 'account:generate_api_key' %}">Generate API Key</a></p>
</div>
{% endblock %}
